<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidades</title>
    <link rel="stylesheet" href="../static/css/disponibilidade.css">
</head>
<body>
    <h2>Horários Disponíveis</h2>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Hora Início</th>
                <th>Hora Fim</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for disponibilidade in disponibilidades %}
            <tr>
                <td>{{ disponibilidade['dataDisponibilidade'] }}</td>
                <td>{{ disponibilidade['hora_inicio'] }}</td>
                <td>{{ disponibilidade['hora_fim'] }}</td>
                <td>
                    <form method="POST" action="/agendar_consulta">
                        <input type="hidden" name="idDisponibilidade" value="{{ disponibilidade['idDisponibilidade'] }}">
                        <input type="hidden" name="hora_inicio" value="{{ disponibilidade['hora_inicio'] }}">
                        <input type="hidden" name="hora_fim" value="{{ disponibilidade['hora_fim'] }}">
                        <button type="submit">Agendar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.location.href='/tela_medico'">Voltar</button>
</body>
</html>
