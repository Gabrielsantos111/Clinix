<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Médico</title>
    <link rel="stylesheet" href="../static/css/cadastro_medico.css">
</head>
<body>
    <h1>Cadastro de Médico</h1>
    <form action="/cadastro_medico" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
                
        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" required><br>

        <label for="disponibilidade">Disponibilidade:</label>
        <input type="text" id="disponibilidade" name="disponibilidade" required placeholder="xxx à/e xxx / 00:00h às 00:00h"><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
        </select>

        <label for="crm">CRM:</label>
        <input type="text" id="crm" name="crm" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
