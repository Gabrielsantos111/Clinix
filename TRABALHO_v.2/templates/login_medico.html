<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Médico</title>
    <link rel="stylesheet" href="../static/css/login_medico.css">
</head>
<body>

    <div class="header">
        Login Médico
    </div>
    
    <div class="container">
        <div class="box">
            <h2>Acesso Médico</h2>
            <form action="/login_medico" method="post">
                <div class="form-group">
                    <label for="crm">CRM *</label>
                    <input type="text" id="crm" name="crm">
                </div>
                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <a href="#" class="btn-primary" onclick="window.location.href='/cadastro_medico'">Cadastrar Médico</a>
            </form>
        </div>
    </div>

</body>
</html>
