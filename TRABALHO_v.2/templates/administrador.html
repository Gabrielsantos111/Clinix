<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="../static/css/administrador.css">
</head>

<body>
    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}
        <div class="flash_alerta">
            {{menssagem[0]}}
        </div>
    {% endif %}
        <h1 class="titulo">Administrador</h1>
    <div id="form_fundo">
        <h1>CADASTRAR USUARIO</h1>
        <h1>/////////////////////</h1>
        <div id="form_frente">
            <form action="/cadastrarUsuario" id="login" method="post">
                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email" required placeholder="Digite seu email"><br><br>
                <label for="senha" id="senha">SENHA</label>
                <input type="text" name="senha" id="senha" required placeholder="Digite sua senha"><br><br>
                <button type="submit" id="btn_login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>CADASTRAR
                </button>

            </form>
        </div>
    </div>

</body>

</html>
