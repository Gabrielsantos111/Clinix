<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Paciente</title>
    <link rel="stylesheet" href="../static/css/tela_usuario.css">
</head>
<body>
    <div class="container">
        <h1>Informações do Paciente</h1>
        <div class="user-info">
            <p><strong>Email:</strong> {{ usuario.email }}</p>
            <p><strong>Nome:</strong> {{ usuario.nome }}</p>
            <p><strong>Sexo:</strong> {{ usuario.sexo }}</p>
            <p><strong>Idade:</strong> {{ usuario.idade }}</p>
            <p><strong>Telefone:</strong> {{ usuario.telefone }}</p>
            <p><strong>Endereço:</strong> {{ usuario.endereco }}</p>
        </div>
        <button onclick="window.location.href='/tela_medico'">Médicos</button>
        <button onclick="window.location.href='/pag_download'">Baixar Arquivos</button>
    
    <form action="/atualizar_cadastro" method="get">
        <button type="submit">Atualizar Dados</button>
    </form>
    
    <form action="/excluir_cadastro" method="post">
        <button type="submit">Excluir Cadastro</button>
    </form>
    </div>
