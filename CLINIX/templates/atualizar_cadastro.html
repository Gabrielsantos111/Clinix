<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cadastro</title>
    <link rel="stylesheet" href="../static/css/atualizar_cadastro.css">
</head>
<body>

    <div class="header">
        Atualizar Cadastro
    </div>
    <div class="home-button-container">
        <a href="index.html">Início</a>
    </div>
    <div class="container">
        <div class="box">
            <h2>Atualização de Cadastro</h2>
            <form method="POST" action="/atualizar_cadastro">
                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" value="{{ usuario.nome }}">
                </div>
                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" value="{{ usuario.senha }}">
                </div>
                <div class="form-group">
                    <label for="idade">Idade *</label>
                    <input type="number" id="idade" name="idade" value="{{ usuario.idade }}">
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo *</label>
                    <select id="sexo" name="sexo" value="{{ usuario.sexo }}" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" value="{{ usuario.telefone }}">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço *</label>
                    <input type="text" id="endereco" name="endereco" value="{{ usuario.endereco }}">
                </div>
                <button type="submit" class="btn-primary">Atualizar</button>
            </form>
            <form method="POST" action="/excluir_cadastro">
                <button type="submit">Excluir Cadastro</button>
            </form>
        </div>
    </div>
    <button class="btn-voltar" onclick="history.back()">Voltar</button>
</body>
</html>
