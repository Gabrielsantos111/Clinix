<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Disponibilidade</title>
    <link rel="stylesheet" href="../static/css/alterar_disponibilidade.css">
</head>
<body>
    <div class="header">
        Alterar Disponibilidade
    </div>
    <div class="home-button-container">
        <a href="index.html">Início</a>
    </div>
    <div class="container">
        <div class="box">
            <h2>Atualizar Disponibilidade</h2>
            <form action="/alterar_disponibilidade" method="POST">
                <input type="hidden" name="crm" value="{{ crm }}">

                <div class="form-group">
                    <label for="dataDisponibilidade">Data *</label>
                    <input type="date" id="dataDisponibilidade" name="dataDisponibilidade" required>
                </div>
                <div class="form-group">
                    <label for="hora_inicio">Hora de Início *</label>
                    <input type="time" id="hora_inicio" name="hora_inicio" required>
                </div>
                <div class="form-group">
                    <label for="hora_fim">Hora de Fim *</label>
                    <input type="time" id="hora_fim" name="hora_fim" required>
                </div>
                <button type="submit" class="btn-primary">Atualizar Disponibilidade</button>
            </form>
        </div>
    </div>
    <button class="btn-voltar" onclick="history.back()">Voltar</button>
</body>
</html>
