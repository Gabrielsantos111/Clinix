<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Disponibilidade</title>
    <link rel="stylesheet" href="/static/css/alterar_disponibilidade.css">
    
    <style>
        .bloco-horario {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .bloco-horario label {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .bloco-horario input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        .separador {
            text-align: center;
            font-weight: bold;
            color: #888;
            margin: 20px 0;
            border-bottom: 1px solid #eee;
            line-height: 0.1em;
        }
        .separador span {
            background: #fff;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        Adicionar Disponibilidade
    </div>
    <div class="home-button-container">
        <a href="/">Início</a>
    </div>
    <div class="container">
        <div class="box">
            <h2>Adicionar Disponibilidade</h2>
            <form action="/alterar_disponibilidade" method="POST">
                <input type="hidden" name="crm" value="{{ crm }}">

                <div class="form-group">
                    <label for="dataDisponibilidade">Data *</label>
                    <input type="date" id="dataDisponibilidade" name="dataDisponibilidade" required>
                </div>

                <hr>
                
                <h4>Selecione blocos pré-definidos:</h4>
                
                <div class="bloco-horario">
                    <label>
                        <input type="checkbox" name="bloco_manha" value="08:00-12:00">
                        Manhã (08:00 - 12:00)
                    </label>
                </div>
                
                <div class="bloco-horario">
                    <label>
                        <input type="checkbox" name="bloco_tarde" value="14:00-18:00">
                        Tarde (14:00 - 18:00)
                    </label>
                </div>

                <div class="separador"><span>OU</span></div>

                <h4>Adicione um horário personalizado:</h4>
                
                <div class="form-group">
                    <label for="hora_inicio">Hora de Início (Personalizada)</label>
                    <input type="time" id="hora_inicio" name="hora_inicio">
                </div>
                
                <div class="form-group">
                    <label for="hora_fim">Hora de Fim (Personalizada)</label>
                    <input type="time" id="hora_fim" name="hora_fim">
                </div>
                
                <button type="submit" class="btn-primary">Adicionar Horários</button>
            </form>
        </div>
    </div>
    <button class="btn-voltar" onclick="history.back()">Voltar</button>
</body>
</html>
